<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhe Conosco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="imagens/DUMA-removebgbranco-preview.png" alt="Logo DUMA" class="icone">
        <nav class="menu">
            <a href="">Cardápio</a>
            <a href="">Sobre nós</a>
            <a href="">Onde estamos</a>
            <a href="#">Trabalhe conosco</a>
        </nav>
    </header>
    <div class="texto">
        <h1>Tem vontade de trabalhar conosco?</h1>
        <p>Deixe seu curriculo abaixo, que se tivermos a oportunidade, entraremos em contato</p>
    </div>
    <main>
        <div class="form">
            <div class="nome">
                <label for="nome">Nome completo: </label>
                <input type="text" id="nome" />
            </div>
            <div class="telefone">
                <label for="nome">Telefone: </label>
                <input type="text" id="telefone" />
            </div>
            <div class="curriculo">
                <p>Envie seu curriculo: </p>
                <input name="userfile" type="file" accept="application/pdf, application/vnd.ms-excel" id="curriculo"/>
            </div>
        </div>
    </main>
</body>
</html>
